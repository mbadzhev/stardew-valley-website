<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/stardew-valley-wikipedia/assets/css/style.css">

    <!-- Title taken from 'title' variable in YAML front matter defined in separate file -->
    <title>{{page.title}}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    {% include navbar.html %}

    <main>
        <!-- Specific webpage content defined in separate file -->
        {{content}}
    </main>

    <!-- Bootstrap JS bundled with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    {% include footer.html %}

    <script src="/stardew-valley-wikipedia/assets/js/main.js"></script>
</body>

</html>
